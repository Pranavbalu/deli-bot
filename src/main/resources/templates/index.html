<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Delibot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/assets/css/bootstrap-5.0.0-alpha-2.min.css" />
    <link rel="stylesheet" href="/assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="/assets/css/animate.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>

<header class="header">
    <div class="navbar-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="#">
                            Delibot
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ml-auto">

                                <li class="nav-item">
                                    <a class="page-scroll"  th:href="@{/register}">
                                        <span class="glyphicon glyphicon-user"></span> Sign Up
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="page-scroll"  th:href="@{/login}">
                                        <span class="glyphicon glyphicon-log-in"></span> Login
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- navbar collapse -->
                    </nav>
                    <!-- navbar -->
                </div>
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </div>
    <!-- navbar area -->
</header>


<section id="home" class="hero-section">
    <div class="hero-shape">
        <img src="/assets/img/hero/hero-shape.svg" alt="" class="shape">
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="hero-content">
                    <h1 class="wow fadeInUp" data-wow-delay=".2s">Welcome to <span>Delibot</span> </h1>
                    <p class="wow fadeInUp" data-wow-delay=".4s">
                        Please, Sign up to continue
                    </p>
                    <a th:href="@{/register}" rel="nofollow" class="main-btn btn-hover wow fadeInUp" data-wow-delay=".6s">Sign-up Now</a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="hero-img wow fadeInUp" data-wow-delay=".5s">
                    <img src="/assets/img/hero/hero-img.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
